{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-sm-12">
    <h3>What Catalog knows about you</h3>
    <p>Catalog doesn't know much about you yet, but will soon. Check back</p>
  </div>
</div>

<div class="row">
  {% for item in items %}
  <div class="col-sm-3 catalog-item">
    <div><img width="100px" src="{{item.foto}}"></img></div>
    <div>{{item.description}}</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
